<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.ball {
  display: block;
  width: 150px; height: 150px;
  border-radius: 50%;
  background-color: #cd0000;    
}
</style>
<body>
	<div class="ball"></div>
</body>
<script>
	var d = document.querySelector('div');
	d.animate([
	  { opacity: 0 },
	  { opacity: 1, offset: 0.4 },
	  { opacity: 0 }
	], {
	  duration: 3000,
	  fill: 'forwards',
	  // easing: 'steps(8, end)',
	  iterations: Infinity
	});
</script>
</html>
