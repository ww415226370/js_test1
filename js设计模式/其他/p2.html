<script type="text/javascript">
	function add(a, b ,c){
		console.log(a, b ,c);
	}

	function curry(fn){
		let l = fn.length;
		return function a() {
			let arg = Array.prototype.slice.call(arguments);
			if(arg.length < l){
				return function() {
					let args = [].slice.call(arguments);
					return a.apply(this, arg.concat(args));
				}
			}else{
				fn.apply(this, arg);
			}
		}
	}
	var cur = curry(add);
	cur(3)(2)(3);
</script>
