<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue</title>
</head>
<body>
	<div id='app'>
		<input type="" name="" v-model="count" @click="c" />
	</div>
</body>
<script type="text/javascript" src="./js/vue.js" sync></script>
<script type="text/javascript" src="./js/vuex.js" sync></script>
<script>
	var b = {
		a: 11,
		b: 22
	}
	const store = new Vuex.Store({
	  state: {
	    count: 10
	  },
	  mutations: {
	    increment (state) {
	      state.count++
	    }
	  },
	  actions: {
	    increments (context) {
      		context.commit('increment')
	    }
	  }
	});
	store.dispatch('increments');
	const {increment} = Vuex.mapMutations(['increment']);
	
	// Vue.extend(b);
	Vue.component('my-component', {
		template: '<div>A custom component!</div>'
	});
	new Vue({
		el: '#app',
		store,
		computed: {
    		...Vuex.mapState(['count'])
        },  
		created() {
		},
		methods: {
			c() {
			}
		},
		watch: {
		}
	});
</script>
</html>
